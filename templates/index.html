<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/main.css">
  <title>Todo</title>
</head>

<body>
  <div class="container">
    <ul class="todoLists">
      <li>
        <h3>Lists:</h3>
      </li>
      <li>
        <form action="/list" method="post">
          <input type="text" name="name"><input type="submit" value="Add">
        </form>
      </li>
      {% for l in lists %}
      <li class="todoList" data-id="{{ l.id }}">
        <a href="/list/{{ l.id }}">{{ l.name }}</a>
        <span class="delete-list">&#10060</span>
      </li>
      {% endfor %}
    </ul>
    {% if lists|length > 0 %}
    <ul class="taskList">
      <li>
        <h2>To Do</h2>
      </li>
      <li class="add">
        <form action="/add" method="post">
          <input type="text" name="description" class="description-input">
          <input type="submit" value="+" class="submit">
        </form>
      </li>
      {% for d in tasks %}
      <li>
        <div class="task" data-id="{{d.id}}">
          <div class="description">
            <input class="completed" type="checkbox" name="completed" {% if d.completed %} checked {% endif %}>
            <p>{{ d.description }}</p>
          </div>
          <div class="remove">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
              <path
                d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z" />
            </svg>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  <script src="/public/app.js"></script>
</body>

</html>
